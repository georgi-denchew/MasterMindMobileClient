<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="styles/main.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="scripts/libs/class.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/libs/sha1.js"></script>
        <script src="scripts/libs/underscore.js"></script>
        
        <script src="scripts/app/data-persister.js"></script>
        <script src="scripts/app/httpRequester.js"></script>        
        <script src="scripts/app/view-models.js"></script>
        <script src="scripts/app/views.js"></script>
        <script src="scripts/app/view-models/events.js"></script>
        <script src="scripts/app/view-models/addEvent.js"></script>
        <script src="scripts/app/view-models/reminders.js"></script>
        <script src="scripts/app/view-models/addReminder.js"></script>
        <script src="scripts/app/view-models/reminderDetails.js"></script>
        <script src="scripts/app/view-models/eventDetails.js"></script>

        <script src="scripts/app/view-models/login.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        
        <div  data-role="view" id="home-view" data-id="home-view"
              data-layout="main-layout" data-title="Authenticate"            
              data-model="vmFactory.getLoginVM">
            <div id="login-form">
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label for="username">Username:</label>
                        <input type="text" id="username" data-bind="value: username" />
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" data-bind="value: password" />
                    </li>
                </ul>
                <a id="login" data-role="button" data-bind="events: {click: login }" class="login-button">Login</a>
                <a id="register" data-role="button" data-bind="events: {click: register}" class="login-button">Register</a>
            </div>
            <!--<div id="welcome-message" data-bind="visible: isLoggedIn">
                <span>Welcome, </span> <span data-bind="text: username"></span>
                <a class="km-button" href="#" data-bind="events: {tap: logout}">Logout</a>
            </div>-->
        </div>

        <div data-role="layout" id="main-layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <a style="font-size: 0.8em" data-role="backbutton">Back</a>
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
                <div id="tabstrip" data-role="tabstrip">
                    <a class="button" href="#home-view" data-icon="home">Home</a>
                    <a class="button" href="views/events-view.html#events-view" data-icon="organize">Events</a>
                    <a class="button" href="views/reminders-view.html#reminders-view" data-icon="globe">Reminders</a>
                </div>
            </footer>
        </div>
    </body>
</html>
