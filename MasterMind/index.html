        <div  data-role="view" id="home-view" data-id="home-view"
              data-layout="main-layout" data-title="Authenticate"            
              data-model="vmFactory.getLoginVM">
            <div data-bind= "invisible: isLoggedIn">
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label for="username">Username:</label>
                        <input type="text" id="username" data-bind="value: username" />
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password" id="password" data-bind="value: password" />
                    </li>
                </ul>
                <a data-click="closeModalViewLogin"
                   id="login" data-role="button" data-bind="events: {click: login }" class="login-button">Login</a>
                <a data-click="closeModalViewLogin"
                   id="register" data-role="button" data-bind="events: {click: register}" class="login-button">Register</a>
            </div>
        </div>

        <div data-role="layout" id="main-layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
                <div id="tabstrip" data-role="tabstrip">
                    <a class="button" href="#home-view" data-icon="home">Home</a>
                    <a class="button" href="views/events-view.html#events-view" data-icon="organize">Events</a>
                    <a class="button" href="views/reminders-view.html#reminders-view" data-icon="globe">Reminders</a>
                </div>
            </footer>
        </div>
    </body>
