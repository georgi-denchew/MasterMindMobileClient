<div data-role="view"
     id="add-reminder-view"
     data-layout="main-layout"
     data-title="Add Reminder"
     data-show="app.addReminder.init">

    <div class="row">
        <label>Category</label>
        <select style="width:1px;" id="categories-list" data-role="dropdownlist"
                data-bind="source: categories, events: {change: change}"
                data-text-field="Name"
                data-value-field="Id">
        </select>
    </div>
    <div class="row">
        <label>
            Reminder Name
            <input class="float-right" type="text" data-bind="value: name"/>
        </label>
    </div>
    <div class="row" id="accociated-contacts">

        <div id="add-contact">
            <input type="button"
                   data-role="button"
                   class="button"
                   data-bind="click: addContact"
                   value="Add Contact" />
            
            <select class="float-right" id="contacts-list"></select>
        </div>
    </div>
    <div class="row">
        Reminder Date
        <input type="datetime-local" data-bind="value: toBeCompletedOn" />
    </div>
    <div class="row">
        Reminder Description <textarea data-bind="value: description"></textarea>
    </div>
    <div class="row">
        
        <button class="km-button" data-bind="click: addImage">Add Picture to Reminder</button>
    </div>
    <button class="km-button" data-bind="click: addReminder">Add Reminder</button>
</div>
